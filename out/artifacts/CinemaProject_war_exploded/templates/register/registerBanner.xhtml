<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href='http://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css' />
    <link href="styles/css/default.css" rel="stylesheet" type="text/css" media="all" />
    <link href="styles/css/fonts.css" rel="stylesheet" type="text/css" media="all" />
</h:head>

<h:body>
    <ui:composition>
        <h:form>
            <f:validateBean>
                <f:event type="postValidate" listener="#{registerAndAuthorizationBean.validatePassword}"/>
                <f:event type="postValidate" listener="#{registerAndAuthorizationBean.validateNoExistingOfLogin}"/>
                <h:panelGrid columns="3" id="textPanel" style="font-size: 22px;" cellspacing="10px">
                    <h:outputText value="#{msg.registerLabel1}" styleClass="label-reg"/>
                    <h:inputText id="login" value="#{registerAndAuthorizationBean.login}" styleClass="input-reg"/>
                    <h:message for="login" styleClass="error-reg"/>
                    <h:outputText value="#{msg.registerLabel2}" styleClass="label-reg"/>
                    <h:inputSecret id="password" value="#{registerAndAuthorizationBean.password}" styleClass="input-reg"/>
                    <h:message for="password" styleClass="error-reg" />
                    <h:outputText value="#{msg.registerLabel3}" styleClass="label-reg"/>
                    <h:inputSecret id="repeatPassword" value="#{registerAndAuthorizationBean.passwordRepeat}" styleClass="input-reg"/>
                    <h:message for="repeatPassword" styleClass="error-reg"/>
                    <h:outputText value="#{msg.registerLabel9}" styleClass="label-reg"/>
                    <h:inputText id="secretQuestion" value="#{registerAndAuthorizationBean.secretQuestion}" styleClass="input-reg"/>
                    <h:message for="secretQuestion" styleClass="error-reg"/>
                    <h:outputText value="#{msg.registerLabel10}" styleClass="label-reg"/>
                    <h:inputText id="secretAnswer" value="#{registerAndAuthorizationBean.secretAnswer}" styleClass="input-reg"/>
                    <h:message for="secretAnswer" styleClass="error-reg"/>
                    <h:outputText value="#{msg.registerLabel4}" styleClass="label-reg"/>
                    <h:inputText id="surname" value="#{registerAndAuthorizationBean.surname}" styleClass="input-reg"/>
                    <h:message for="surname" styleClass="error-reg"/>
                    <h:outputText value="#{msg.registerLabel5}" styleClass="label-reg"/>
                    <h:inputText id="name" value="#{registerAndAuthorizationBean.name}" styleClass="input-reg"/>
                    <h:message for="name" styleClass="error-reg"/>
                    <h:outputText value="#{msg.registerLabel6}" styleClass="label-reg"/>
                    <h:inputText id="patronymic" value="#{registerAndAuthorizationBean.patronymic}" styleClass="input-reg"/>
                    <h:message for="patronymic" styleClass="error-reg"/>
                    <h:outputText value="#{msg.registerLabel7}" styleClass="label-reg"/>
                    <h:inputText id="birthDate" value="#{registerAndAuthorizationBean.dateOfBirth}" styleClass="input-reg" converterMessage="Дата рождения должна иметь формат День-Месяц-Год">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:inputText>
                    <h:message for="birthDate" styleClass="error-reg"/>
                    <h:outputText value="#{msg.registerLabel11}" styleClass="label-reg"/>
                    <h:inputText id="phoneNumber" value="#{registerAndAuthorizationBean.phoneNumber}" styleClass="input-reg"/>
                    <h:message for="phoneNumber" styleClass="error-reg"/>
                    <br/>
                    <br/>
                    <br/>
                    <h:commandButton value="#{msg.registerLabel8}" styleClass="button-reg" action="#{registerAndAuthorizationBean.register()}"/>
                </h:panelGrid>
            </f:validateBean>
        </h:form>
    </ui:composition>
</h:body>
</html>
